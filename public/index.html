<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <h1>Chat App</h1>

        <div id='messages'></div>

        <form id='message-form'>
            <h3>Send Message to Clients</h3>
            <input name='message' placeholder="your message" />
            <button type='submit' id='submit'>Send</button>
        </form>
        <br />
        <button id='send-location'>Send location</button>

        <script id='message-template' type="text/html">
            <div>
                <p>{{ createdAt }} - {{ message }}</p>
            </div>
        </script>

        <script id='location-template' type='text/html'>
            <div>
                <a href='{{ url }}' target='_blank'>{{ createdAt }} - My current location</a>
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
