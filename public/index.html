<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="./img/favicon.png">
        <link rel="Stylesheet" href="./css/styles.min.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join!</h1>
                <form action="./chat.html" id="join-form">
                    <label>Display Name</label>
                    <input type="text" name="username" placeholder="Display name" required >

                    <label>Room</label>
                    <input id="selected-room" type="text" name="room" placeholder="Room name" required>

                    <select name="rooms" id="open-rooms-dropdown"></select>
                    
                    <button>Join</button>
                </form>
            </div>
        </div>

        <script id="room-selection-template" type="text/html">
            <option value="" selected disabled hidden>Open Chat Rooms</option>
            {{#roomList}}
                <option value="{{ room }}">{{ room }}</option>
            {{/roomList}}
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/join.js" type="module"></script>
    </body>
</html>
